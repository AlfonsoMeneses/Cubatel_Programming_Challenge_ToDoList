<button type="button" [ngClass]="btnTemplate" data-bs-toggle="modal" data-bs-target="#confirmModal">
  {{btnTitle}}
</button>

<div class="modal fade" id="confirmModal"  tabindex="-1" aria-labelledby="confirmModal" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" [ngClass]="headerTemplate">
        <h5 class="modal-title" id="confirmModal">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          {{confirmText}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" [ngClass]="btnTemplate" (click)="OnConfirm(true)">Confirm</button>
      </div>
    </div>
  </div>
</div>
