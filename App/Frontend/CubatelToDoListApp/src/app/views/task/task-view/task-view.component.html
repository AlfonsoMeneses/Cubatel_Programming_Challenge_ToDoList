<app-waiting *ngIf="isWaiting"></app-waiting>
<div class="container" *ngIf="!isWaiting">
  <h5 class="card-title">To Do List</h5>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col" colspan="3" ></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks; index as i" >
        <th scope="row">{{i + 1}}</th>
        <td>{{ task.name}}</td>
        <td>{{ task.description}}</td>
        <td>
          <button class="btn btn-primary text-white ml-2" >View</button>
        </td>
        <td>
          <button class="btn btn-success text-white ml-2" >Edit</button>
        </td>
        <td>
          <button class="btn btn-danger text-white ml-2" (click)="OnConfirmDelete(task )" >Delete</button>
         <!-- <app-confirm-view [itemToConfirm]="task.idTask"
                            btnTitle="Delete"
                            styleTemplate="danger"
                            confirmText="Delete the Task, Are you sure?"
                            (confirmEvent)="confirmDelete($event)" >

          </app-confirm-view>-->
        </td>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-outline-dark" (click)="refresh()" >Refresh</button>
  <button class="btn btn-outline-primary" (click)="OnViewNewTaskModal()" >New Task</button>
</div>
<!--Create Task-->
<div class="modal fade" id="createModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h1 class="modal-title fs-5" id="createModalLabel">New Task</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form (ngSubmit)="OnCreateNewTask()"
            #newTaskForm="ngForm"
            class="was-validated">
        <div class="modal-body">

          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text"
                  class="form-control"
                  placeholder="Name"
                  name="taskName"
                  [(ngModel)]="taskName"
                  required>
          </div>
          <div class="mb-3">
            <label  class="form-label">Description</label>
            <textarea class="form-control" rows="3" name="description" [(ngModel)]="description"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-success" [disabled]="newTaskForm.invalid">Save</button>
        </div>
    </form>
    </div>
  </div>
</div>
<!--Delete Task Confirm-->
<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Task: {{selectedTask.name}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Delete the Task, Are you sure?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="OnDeleteTask()">Delete</button>
      </div>
    </div>
  </div>
</div>
